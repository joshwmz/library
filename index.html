<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>

    <div class="header">ðŸ“š Your Library</div>
    <div class="container">
        <button class="add">Add book</button>
        <div class="content" id="content">
            <!-- dynamic input from JS -->
        </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2023 joshwmz <a href="https://github.com/joshwmz" target="_blank"><i class="fa fa-github" id="github"></i></a></p>
    </footer>

    <!-- pop up form -->
    <div class="form-container">
        <div class="form-window">
            <button><img src="assets/window-close.svg" alt="close form" class="close-form"></button>
            <form action="" method="get" class="add-book-form" autocomplete="off">
                <ul>
                    <li>
                        <div class="label-box"><label for="title">Title</label></div>
                        <input id="title" name="title" placeholder="Dune" type="text">
                    </li>
                    <li>
                        <div class="label-box"><label for="author">Author</label></div>
                        <input id="author" name="author" placeholder="Frank Herbert" type="text">
                    </li>
                    <li>
                        <div class="label-box"><label for="pages">Pages</label></div>
                        <input id="pages" name="pages" placeholder="20" type="number">
                    </li>
                    <li>
                        <div class="label-box"><label for="status">Status</label></div>
                        <select name="status" id="status">
                            <option value="Not started">Not started</option>
                            <option value="In progress">In progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </li>
                </ul>
                <button class="done" type="submit">Done</button>
            </form>
        </div>
    </div>

    <!-- pop up delete confirmation -->
    <div class="delete-container">
        <div class="delete-window">
            <button><img src="assets/window-close.svg" alt="close popup" class="close-delete"></button>
            <div class="delete-confirmation">
                Are you sure you want to remove <a class="delete-this"></a>?
            </div>
            <div class="options">
                <button id="delete-confirm">Confirm</button>
                <button id="delete-cancel">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
