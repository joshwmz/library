<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>
    <div class="header">Your Library</div>
    <div class="container">
        <button class="add">Add book</button>
        <div class="content">
            <div class="book">
                <div class="book-info">
                    <div class="title">Harry Potter and the Philosopher's Stone</div>
                    <div class="author">J. K. Rowling</div>
                </div>
                <div class="book-status">
                    <div class="pages">Page: 102</div>
                    <div class="read">In progress</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2023 joshwmz <a href="https://github.com/joshwmz" target="_blank"><i class="fa fa-github" id="github"></i></a></p>
    </footer>
</body>
</html>
